<div class="row container-row">
  <div class="col">
    <h4>{{title}}</h4>
    {{#data}}
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h4 class="card-title card-header">
                {{company}} - {{job_title}}
                <small class="card-subtitle">{{period}}</small>
              </h4>
            </div>
          </div>
          <div class='row'>
            <div class='col-12'>
              <p class='work-subtitle'>
                {{responsibilities_txt}}:
              </p>
              <ul class='list-group'>
                {{#responsibilities}}
                  <li class='list-group-item'>
                    {{.}}
                  </li>
                {{/responsibilities}}
              </ul>
              <p class='work-subtitle'>
                {{achievements_txt}}:
              </p>
              <ul class='list-group'>
                {{#achievements}}
                  <li class='list-group-item'>
                    {{.}}
                  </li>
                {{/achievements}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    {{/data}}
  </div>
</div>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <title>Krzysztof Maciejczuk CV</title>
</head>
<body>
  <div class="container-fluid" id="form">
    <div class="row">
      <div class="col">
        <h1>Krzysztof Maciejczuk CV</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Po załadowaniu można CV wydrukować lub zapisać jako PDF na dysku (CTRL+P, wydruk do pliku).</p>
      </div>
    </div>
    <div class="form-row align-items-center">
      <div class="form-group col-md-4">
        <label for="name">Proszę podać nazwę firmy (małymi literami, bez spacji)</label>
        <input type="text" class="form-control" id="name" placeholder="Firma">
        <small class="form-text text-muted">Jeśli dane wpisano prawidłowo, informacje CV powinny się załadować.</small>
      </div>
      <div class="form-group col-md-4">
        <label for="language">Język</label>
        <select id="language" class="form-control">
          <option selected value="pl">PL</option>
          <option value="en">EN</option>
        </select>
        <small class="form-text">&nbsp;</small>
      </div>
      <div class="form-group col-md-4">
        <button class="btn btn-primary btn-lg" id="load_stuff">Załaduj</button>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="cv" style="display: none;">
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <div class="display-4 text-left" id="name_placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-4 text-right">
            <div id="email_placeholder"></div>
            <div id="phone_placeholder"></div>
            <div id="github_placeholder"></div>
          </div>
        </div>
      </div>
    </div>

      <div id="left_column" class="left-column">
        <img class="img-fluid rounded " src="unnamed.jpg" alt="">
      </div>
      <div id="right_column" class="right-column">

      </div>
  <footer id="consent_placeholder"></footer>
  </div>

</body>
</html>

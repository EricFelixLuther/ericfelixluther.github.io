<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <title>Krzysztof Maciejczuk CV</title>
</head>
<body>
  <div class="container-fluid" id="form">
    <div class="row">
      <div class="col">
        <h1>Krzysztof Maciejczuk CV</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Po załadowaniu można CV wydrukować lub zapisać jako PDF na dysku (wydruk do pliku).</p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="company_name">Proszę podać nazwę firmy (małymi literami, bez spacji)</label>
        <input type="text" class="form-control" id="company_name" placeholder="Firma">
        <small class="form-text text-muted">Jeśli dane wpisano prawidłowo, informacje CV powinny się załadować.</small>
      </div>
      <div class="form-group col">
        <label for="language">Język</label>
        <select id="language" class="form-control">
          <option selected value="pl">PL</option>
          <option value="en">EN</option>
        </select>
      </div>
      <div class="form-group col">
        <button class="btn btn-primary btn-lg" id="load_stuff">Załaduj</button>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="cv" style="display: none;">
    <div class="jumbotron">
      <div class="text-left my-name">
        <h1 id="name_placeholder"></h1>
      </div>
      <div class="contact container">
        <div class="text-right" id="email_placeholder"></div>
        <div class="text-right" id="phone_placeholder"></div>
        <div class="text-right" id="github_placeholder"></div>
      </div>
    </div>

    <div class="left-column">
      <div class="img-fluid">
        <img class="img-fluid rounded" src="unnamed.jpg" alt="">
      </div>

      <div class="card small" id="it_tools_placeholder">
      </div>

      <div class="card small" id="it_skills_placeholder">
      </div>

      <div class="card small" id="interests_placeholder">
      </div>

      <div class="card small" id="languages_placeholder">
      </div>

      <div class="card small" id="other_exp_placeholder">
      </div>
    </div>

    <div class="right-column">

      <p class="profile-summary" id="summary_placeholder"></p>

      <div class="card" id="job_experience_placeholder">
      </div>

      <div class="card" id="education_placeholder">
      </div>

      <div class="card" id="trainings_placeholder">
      </div>

    </div>

    <footer id="consent_placeholder"></footer>

  </div>
</body>
</html>

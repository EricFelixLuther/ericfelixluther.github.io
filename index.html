<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <title>Krzysztof Maciejczuk CV</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="text-left my-name">
        <h1 id="name_placeholder"></h1>
      </div>
      <div class="contact container">
        <div class="text-right" id="email_placeholder"></div>
        <div class="text-right" id="phone_placeholder"></div>
        <div class="text-right" id="github_placeholder"></div>
      </div>
    </div>

    <div class="left-column">
      <div class="img-fluid">
        <img class="img-fluid rounded" src="unnamed.jpg" alt="">
      </div>

      <div class="card small" id="it_tools_placeholder">
      </div>

      <div class="card small" id="it_skills_placeholder">
      </div>

      <div class="card small" id="interests_placeholder">
      </div>

      <div class="card small" id="languages_placeholder">
      </div>

      <div class="card small" id="other_exp_placeholder">
      </div>
    </div>

    <div class="right-column">

      <p class="profile-summary" id="summary_placeholder"></p>

      <div class="card" id="job_experience_placeholder">
      </div>

      <div class="card" id="education_placeholder">
      </div>

      <div class="card" id="trainings_placeholder">
      </div>

    </div>

    <footer id="consent_placeholder"></footer>

  </div>
</body>
</html>
